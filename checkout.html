<h1 style="text-align: center;font-family: cursive;">"Makeup is an art. Beauty is spirit.üíÑ"</h1>
    <!-- Cart Section -->
    <section class="cart-container" style="padding: 50px 20px; max-width: 800px; margin: 0 auto;">
        <h2 style="font-size: 32px; font-weight: 700; color: #333; text-align: center; margin-bottom: 20px;">Your Shopping Cart üõçÔ∏è</h2>
        <div id="cart-items" style="background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <!-- Cart items will be dynamically added here -->
            <p id="empty-cart-message" style="text-align: center; color: #555; font-size: 18px;">No items in cart.</p>
        </div>
        <div id="total-price" style="text-align: right; font-size: 20px; font-weight: 600; margin: 20px 0; color: #ff4081;">
            Total: ‚Çπ<span id="total-amount">0</span>
        </div>
        <button style="display: block; width: 100%; max-width: 300px; margin: 20px auto; padding: 15px; background: #ff69b4; color: white; border: none; border-radius: 25px; font-size: 18px; font-weight: 600; cursor: pointer; transition: background 0.3s ease;">Proceed to Checkout</button>
    </section>

    <!-- Footer -->
    <footer style="background: #ff85a2; color: white; text-align: center; padding: 20px; margin-top: 500px;">
        <p style="margin: 0;">&copy; 2025 Glow By Sanya. All Rights Reserved</p>
        <div class="social-icons" style="margin-top: 10px;">
            <a href="#" style="color: white; margin: 0 10px; font-size: 20px; transition: color 0.3s ease;"><i class="fab fa-instagram"></i></a>
            <a href="#" style="color: white; margin: 0 10px; font-size: 20px; transition: color 0.3s ease;"><i class="fab fa-facebook"></i></a>
            <a href="#" style="color: white; margin: 0 10px; font-size: 20px; transition: color 0.3s ease;"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
    <script>
        // Retrieve cart items from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
        // Function to display cart items
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const totalAmountElement = document.getElementById('total-amount');
            let totalPrice = 0;
    
            // Clear the container
            cartItemsContainer.innerHTML = '';
    
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                totalAmountElement.textContent = '0';
                return;
            }
    
            emptyCartMessage.style.display = 'none';
    
            // Loop through cart items and display them
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.style.display = 'flex';
                cartItem.style.justifyContent = 'space-between';
                cartItem.style.alignItems = 'center';
                cartItem.style.padding = '10px 0';
                cartItem.style.borderBottom = '1px solid #ddd';
    
                cartItem.innerHTML = `
                    <div>
                        <h3 style="font-size: 18px; margin: 0;">${item.name}</h3>
                        <p style="font-size: 16px; color: #555; margin: 5px 0;">‚Çπ${item.price}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" style="background: #ff4081; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: background 0.3s ease;">Remove</button>
                `;
    
                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price;
            });
    
            // Update total price
            totalAmountElement.textContent = totalPrice;
        }
    
        // Function to remove an item from the cart
        function removeFromCart(index) {
            cart.splice(index, 1); // Remove the item from the cart array
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            displayCartItems(); // Refresh the cart display
            updateCartCount(); // Update the cart count in the header
        }
    
        // Function to update the cart count in the header
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }
    
        // Display cart items when the page loads
        displayCartItems();
        updateCartCount();
    </script>
